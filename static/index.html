<html>

<head>
  <title>message</title>
  <link href="./css/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="add-btn-con">
      <button class="btn btn-default">添加留言</button>
    </div>
    <div class="msg-list">
    </div>
  </div>
  <div class="add-form">
    <div class="form-field">
      用户名：<input name="username">
    </div>
    <div class="form-field" id="content">
      <span style="padding-left: 14px">内容：</span><textarea style="width:150px"></textarea>
    </div>
    <div class="btn-list">
      <button class="cancel-submit-btn btn btn-default">取消</button>
      <button class="submit-btn btn btn-default">提交</button>
    </div>
  </div>
  <div class="delete-confirm">
    <p>删除数据，将不能恢复，你确定删除吗？</p>
    <p><button class="cancel-btn btn btn-default">取消</button><button class="confirm-btn btn btn-default">确定</button></p>
  </div>
  <div class="main-edit">
      <input type="submit" value="确认">
      <button class="cancel-btn btn btn-default" id="edit-cancle">取消</button>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
